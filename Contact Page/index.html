<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d6a194a73.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav><img src="/photo/Frame 2 1.png" alt=""></nav>
    <section class="main-content">
        <section class="title-div">
            <h1 id="title">CONTACT US</h1>
            <p id="description">LET’S CONNECT: WE’RE HERE TO HELP, AND WE’D LOVE TO HEAR FROM YOU! WHETHER YOU HAVE A
                QUESTION, COMMENT, OR
                JUST WANT TO CHAT , YOU CAN REACH OUT TO US THROUGH THE CONTACT FORM OF THIS PAGE, OR BY PHONE, EMAIL,
                OR
                SOCIAL MEDIA. </p>
        </section>
        <section class="main-form-area">
            <div class="div-container">
                <div class="support-btn">
                    <button class="btn-design"><i class="fa-regular fa-message"></i> VIA SUPPORT CHAT</button> <button
                        class="btn-design"><i class="fa-solid fa-phone"></i> VIA CALL</button>
                </div>
                <button class="btn-design" id="email-submit-btn">VIA EMAIL FORM</button>
                <form action="" id="form-area">

                    <label>Name</label>
                    <input type="text">


                    <label>E-Mail</label>
                    <input type="email">


                    <label id="text-area-txt">Text</label>
                    <textarea></textarea>
                </form>
                <div class="submit-form-btn-alignment">
                    <button class="btn-design submit-form">Submit</button>
                </div>
            </div>
            <div class="div-container"><img class="service-img" src="/photo/Service 24_7-pana 1.svg" alt=""></div>
        </section>
    </section>
</body>

</html>
